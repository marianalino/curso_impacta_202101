<!DOCTYPE html>
<html
    lang="en"
    ng-app
>

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <title>Minha primeira página AngularJS</title>
    </head>

    <body>
        <div>
            <label for="aula">Aula:</label>
            <input
                type="text"
                ng-model="class"
                placeholder="Minha aula de hoje é"
            >
            <hr />
            <h1>Minha aula de hoje é {{class}}!</h1>
        </div>
    </body>

</html>
