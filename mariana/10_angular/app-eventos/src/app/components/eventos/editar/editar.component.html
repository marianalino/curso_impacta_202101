<h1>Editar Evento - {{evento.descricao}}</h1>

<form class="form-horizontal">
	<fieldset>
		<div class="form-group row">
			<label
				for="descricao"
				class="control-label col-md-2"
			>
				Descrição:
			</label>
			<input
				type="text"
				[(ngModel)]="evento.descricao"
				id="descricao"
				name="descricao"
				class="form-control col-md-10"
			>
		</div>
		<div class="form-group row">
			<label
				for="data"
				class="control-label col-md-2"
			>
				Data:
			</label>
			<input
				type="text"
				[(ngModel)]="evento.data"
				id="data"
				name="data"
				placeholder="Datepicker"
				class="form-control col-md-4"
				bsDatepicker
				[bsConfig]="{ isAnimated: true }"
			>
			<label
				for="preco"
				class="control-label col-md-2"
			>
				Preço:
			</label>
			<input
				type="text"
				[(ngModel)]="evento.preco"
				id="preco"
				name="preco"
				class="form-control col-md-4"
			>
		</div>
		<div class="form-group row justify-content-md-center">
			<div class="col-md-1">
				<button
					(click)="alterar(evento)"
					class="btn btn-primary"
				>Alterar</button>
			</div>
			<div class="col-md-1">
				<button
					(click)="back()"
					class="btn btn-secondary"
				>Cancelar</button>
			</div>
		</div>
	</fieldset>

</form>
