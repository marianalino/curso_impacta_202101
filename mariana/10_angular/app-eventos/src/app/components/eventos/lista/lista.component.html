<h1>Lista de Eventos</h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Descrição</th>
			<th>Data</th>
			<th>Preço</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let evento of eventos">
			<td>{{evento.descricao | titlecase}}</td>
			<td>{{evento.data | date:'dd/MM/yyyy'}}</td>
			<td>{{evento.preco | currency:'BRL':'symbol':'1.2-2'}}</td>
		</tr>
	</tbody>
</table>
